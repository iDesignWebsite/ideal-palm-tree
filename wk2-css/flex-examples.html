<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Exmaples</title>
  <!-- css -->
  <link rel="stylesheet" href="./static/css/flex.css">
</head>

<body>
  <h1>Flex Example</h1>
  <h2>Responsive Flex</h2>

  <main>
    <section class="responsive">
      <div class="card card--1">1</div>
      <div class="card card--2">2</div>
      <div class="card card--3">3</div>
      <div class="card card--4">4</div>
      <div class="card card--5">5</div>
      <div class="card card--6">6</div>
      <div class="card card--7">7</div>
      <div class="card card--8">8</div>
    </section>
  </main>

  <section class="gallery">
    <h3 class="gallery__title">My Cake Galley</h3>

    <div class="cake__row">
      <div class="cake__col">
        <img src="./static/images/cake/cake-1.jpg" alt="cake 1" class="cake__image">
        <img src="./static/images/cake/cake-2.jpg" alt="cake 2" class="cake__image">
        <img src="./static/images/cake/cake-3.jpg" alt="cake 3" class="cake__image">
      </div>

      <div class="cake__col">
        <img src="./static/images/cake/cake-2.jpg" alt="cake 2" class="cake__image">
        <img src="./static/images/cake/cake-3.jpg" alt="cake 3" class="cake__image">
        <img src="./static/images/cake/cake-4.jpg" alt="cake 4" class="cake__image">
      </div>

      <div class="cake__col">
        <img src="./static/images/cake/cake-3.jpg" alt="cake 3" class="cake__image">
        <img src="./static/images/cake/cake-4.jpg" alt="cake 4" class="cake__image">
        <img src="./static/images/cake/cake-1.jpg" alt="cake 1" class="cake__image">
      </div>

      <div class="cake__col">
        <img src="./static/images/cake/cake-4.jpg" alt="cake 4" class="cake__image">
        <img src="./static/images/cake/cake-1.jpg" alt="cake 1" class="cake__image">
        <img src="./static/images/cake/cake-2.jpg" alt="cake 2" class="cake__image">
      </div>
    </div>
  </section>
</body>

</html>
